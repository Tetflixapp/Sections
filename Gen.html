<script> function generateURL() { var key = document.getElementById("key").value; var encodedKey = btoa(key); var generatedURL = `https://tetflixapp.github.io/Sections/Embed.html?r=${encodedKey}`;
document.getElementById("generated-url").innerText = generatedURL; document.getElementById("iframe-container").style.display = "block"; document.getElementById("generated-url-container").style.display = "block"; document.getElementById("copy-url-button").style.display = "inline-block";

var copyUrlButton = document.getElementById("copy-url-button"); copyUrlButton.addEventListener("click", function () { var urlToCopy = document.getElementById("generated-url").textContent; var textArea = document.createElement("textarea"); textArea.value = urlToCopy; document.body.appendChild(textArea); textArea.select(); document.execCommand("copy"); document.body.removeChild(textArea); showCopyMessage(); }); }
function showCopyMessage() { var copyMessage = document.getElementById("copy-message"); copyMessage.style.display = "block"; setTimeout(function () { copyMessage.style.display = "none"; }, 3000); } </script></body></html>
