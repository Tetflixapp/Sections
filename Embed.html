<!--DOCTYPE html--><html lang="es"><head><meta charset="utf-8"><!-- Responsive viewport --><meta content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' name='viewport'/><meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Streamwish</title><style>body { background-color: #000; margin: 0; padding: 0; height: 100vh; overflow: hidden; /* Evita el desplazamiento */}
.video-responsive { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden;}
.video-responsive iframe,.video-responsive object,.video-responsive embed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; /* Opcional: quita el borde del iframe */}
</style>
<script type="text/javascript">function getParameterByName(name) { name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]"); var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), results = regex.exec(location.search); return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));}
var id = getParameterByName('p');var embed = getParameterByName('embed') || getParameterByName('r') || false;</script>

    
<div class="video-responsive"><script type="text/javascript"> if (embed) { document.write('<iframe sandbox="allow-scripts" class="" frameborder="0" allow="encrypted-media" allowfullscreen src="' + atob(embed) + '"></iframe>'); } else { document.write('<img class="embed-responsive-item" src="">'); }</script></div>


</body></html>
